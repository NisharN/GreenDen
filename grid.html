<style>
    body{
        background-color: aliceblue;
    }
    .container{
       
        display:grid;
        grid-template-rows: 1fr 3fr 1fr;
    }
    .header{
     background-color:rgb(53, 177, 183);
     padding:5px;
     display: flex;
     justify-content: center;
     align-items: center;

    }
    .middle{
        padding:5px;
        display:grid;
        grid-template-columns:  1fr  2fr ;
        grid-template-rows:420px;
        margin: 0px 200px; 

    }
    .footer{
        background-color:rgb(53, 177, 183);
        padding:5px;
    }
    .aside{
        display: flex;
        background-color: green;
        padding:5px;
        justify-content: center;
     align-items: center;
        

    }
    .article{
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
     align-items: center;
        background-color: Orange;
        padding:5px;
    }
    .images{
        display:grid;
        grid-template-columns: 1fr 1fr 1fr;
        padding: 5px;
        gap:10px;;
       
    }
    .images p{
        display: flex;
        background-color: wheat;
        text-align:center;
        height:100px;
        width:100px;
        justify-content: center;
     align-items: center;
    }
    
</style>
<div class="container">
    <div class="header">
      Header
    </div>
    <div class="middle">
        <div class="aside">Aside</div>
        <div class="article"><p>article</p>
            <div class="images">
                <p>img</p>
                <p>img</p>
                <p>img</p>
            </div>
        </div>
     
    </div>
    <div class="footer">
        Footer
    </div>
</div>
